{% extends 'base.html' %}

{% block content %}
  <!-- Start Banner Area -->
  <section class="banner-area organic-breadcrumb">
    <div class="container">
      <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
        <div class="col-first">
          <h1>Change Password</h1>
          <nav class="d-flex align-items-center">
            <a href="{% url 'index' %}">Home<span class="lnr lnr-arrow-right"></span></a>
            <p>Change Password</p>
          </nav>
        </div>
      </div>
    </div>
  </section>
  <!-- End Banner Area -->

  {% include 'admin_sidebar.html' %}

  <section class="login_box_area section_gap">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="login_form_inner shadow-lg p-4 rounded bg-white">
            <h3 class="text-center mb-4">Change Password</h3>
            <form class="row g-3" action="{% url 'change_password' %}" method="post" id="profileForm" novalidate="novalidate">
              {% csrf_token %}

              <!-- Password Fields -->
              <div class="col-md-12 form-group">
                <label for="current_password" class="form-label">Current Password</label>
                <input type="password" name="current_password" id="current_password" class="form-control rounded-pill px-3 py-2" placeholder="Enter Current Password" required />
              </div>

              <div class="col-md-12 form-group">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" name="new_password" id="new_password" class="form-control rounded-pill px-3 py-2" placeholder="Enter New Password" required />
              </div>

              <div class="col-md-12 form-group">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control rounded-pill px-3 py-2" placeholder="Confirm New Password" required />
              </div>

              <!-- Save Button -->
              <div class="col-md-12 form-group text-center">
                <button type="submit" class="btn btn-primary rounded-pill px-5 py-2">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
